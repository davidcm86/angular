<div ng-app="operacionesApp" ng-controller="operacionesCtrl as op">
	<h1>Operaciones</h1>
	<input type="text" ng-model="op.cantidad" size="3">
	<input type="button" value="+" ng-click="op.sumar();">
	<input type="button" value="-" ng-click="op.restar();">
	<p>Hemos acumulado un total de: {{ op.total }}</p>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script src="js/3-primer-ejercicio-completo.js"></script>
